<head>
  <title>The New Crowdcourse</title>
</head>

<body>
  <!-- {{> navbar}} -->
  <!-- {{> content}} -->
  <!-- {{> linkstest}} -->
  {{> insertCourseForm}}
</body>

<template name="insertCourseForm">
  {{> quickForm collection="Courses" id="insertCourseForm" type="insert"}}
</template>

<template name="navbar">
  <div id="navbar">
    {{> logo}}
    {{> mycourses}}
  </div>
</template>

<template name="logo">
  <img id="logo" src="images/panjia.png"/>
</template>

<template name="mycourses">
  <div id="mycourses">My Courses</div>
</template>

<template name="linkstest">
  {{#each Courses}}
    {{title}}
  {{/each}}
</template>

<template name="content">
  <div id="content">
    <br/>
    {{> courseList}}
  </div>
</template>
