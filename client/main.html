<body>
  {{> insertCourseForm}}
</body>

<template name="insertCourseForm">
  <div style="width: 100%;">
    <div style="float:left; width: 50%;">
      {{> quickForm collection="Courses" id="insertCourseForm" type="insert"}}
    </div>
    <div style="float: right; width: 50%;">
      {{#each courses}}
        <ul>
          <li>{{title}}</li>
          <li>{{description}}</li>
          <li>{{author}}</li>
          <ul>
            {{#each links}}
              <li>{{id}}</li>
              <li><iframe src="{{url}}"></iframe></li>
              <li>{{title}}</li>
              <li>{{description}}</li>
              <ul>
                {{#each questions}}
	          <li>{{title}}</li>
                  <ul>
                    {{#each answers}}
                      <li>{{text}}</li>
                    {{/each}}
                  </ul>
	        {{/each}}
	      </ul>
	    {{/each}}
          </ul>
        </ul>
      {{/each}}
    </div>
  </div>
</template>
