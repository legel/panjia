<head>
  <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> body}}
</body>

<template name="body">
  {{> toolbar}}
  {{> content}}
</template>

<template name="content">
  <div id="content">
  </div>
</template>

<template name="toolbar">
  <div class="toolbar">
    <div class="col-logo"> <img width="100%" src="images/panjia.png"/></div>
    {{> mycourses}}
    {{> questions}}
    {{> answers}}
    {{> easysearch}}
    {{> profilename}}
    {{> profile}}
    {{> newcourse}}
    {{> connect}}
  </div>
</template>

<template name="mycourses">
  <div id="mycourses">Courses</div>
</template>

<template name="questions">
  <div id="questions">Questions</div>
</template>

<template name="answers">
  <div id="answers">Answers</div>
</template>

<template name="search">
  <div id="search"> 
    <input id="searchBox" type="text" placeholder="What would you like to learn?">
    <input id="searchButton" type="image" src="images/mglass.png">
  </div>
</template>

<template name="profilename">
  <div id="profilename">Niels</div>
</template>

<template name="profile">
  <div id="profile"> <img src="images/niels.png"></div>
</template>

<template name="newcourse">
  <div id="icon"> <img src="images/newcourse.png"></div>
</template>

<template name="connect">
  <div id="icon"> <img src="images/connect.png"></div>
</template>

<template name="easysearch">
  <div class="searchBox">
    {{> esInput index="courses" placeholder="Search..." }}

    {{#ifEsIsSearching index="courses"}}
      <div>Loading...</div>
    {{/ifEsIsSearching}}

    <div class="results-wrapper">
      {{#esEach index="courses"}}
      <ul>
      <li>Course: {{title}}</li>
      <li>Description: {{description}}</li>
      </ul>
      
      <!-- {{> courseItem}} -->
      {{/esEach}}

    </div>
      <!-- {{#ifEsHasNoResults index="courses"}} -->
      <!-- <div class="no-results">No results found!</div> -->
      <!-- {{/ifEsHasNoResults}} -->

  </div>

</template>

<template name="insertCourseForm">
  <div style="width: 100%;">
    <div style="float:left; width: 50%;">
      {{> quickForm collection="Courses" id="insertCourseForm" type="insert"}}
    </div>
    <div style="float: right; width: 50%;">
      {{#each courses}}
      <ul>
        <li>{{title}}</li>
        <li>{{description}}</li>
        <li>{{author}}</li>
        <ul>
          {{#each links}}
          <li>{{id}}</li>
          <li><iframe src="{{url}}"></iframe></li>
          <li>{{title}}</li>
          <li>{{description}}</li>
          <ul>
            {{#each questions}}
	    <li>{{title}}</li>
            <ul>
              {{#each answers}}
              <li>{{text}}</li>
              {{/each}}
            </ul>
	    {{/each}}
	  </ul>
	  {{/each}}
        </ul>
      </ul>
      {{/each}}
    </div>
  </div>
</template>
