<template name="question_list">
  <div class="question-list">
    <table>
      <tr>
      	<td class="question-text">
      	  <p><span>{{title}}</span></p>
      	</td>

      	{{#if typeIs "mc"}}
      	<td class="question-bar-col1">
      	  <img class="question_img" src="/images/lines.png">
      	</td>
      	<td class="question-bar-col2">
      	  <img class="question_img" src="/images/checkmark.png">
      	</td>
	<td class="question-bar-col2">
          <img class="question_img" src="/images/correct.png">
	</td>
      	{{/if}}
      	{{#if typeIs "essay"}}
      	<td class="question-bar-col1">
      	  <img class="question_img" src="/images/essay.png">
      	</td>
      	<td class="question-bar-col2">
      	  <p class="question_img" ><strong>{{n_answers}}</strong> answers</p>
      	</td>
      	{{/if}}
      </tr>
    </table>
  </div>
</template>
