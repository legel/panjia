<template name="courseItem">
  <div class="post">
    <div class="post-content">
      <table class="course-overview">
      
		<tr>
		  <td class="thumbnail">
		    <a href="#">
		      <div id={{thumb_id}} class="refresh" style="background-image:url('{{img}}');">
		      </div>
		    </a>
		  </td>

		  <td class="title-description">
		    <div>
		      <ul>
				<li class="course-title">{{title}}</li>
				<li class="course-main-question">{{main_question}}</li>
				<li class="course-description">{{description}}</li>
		      </ul>
		    </div>
		  </td> 

		  <td class="course-metadata">
		    <div>
		      <ul>
				<li>
				  <table>
			 		<tr>
				      <td class="author-thumbnail">
						<img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfp1/t1.0-1/c46.0.160.160/p160x160/10384603_10154316098695722_214143330612407693_n.jpg">
				      </td>
				      <td class="author-name">
						<h3>{{author}}</h3>
				      </td>
				    </tr>
				  </table>
				</li>
				<li>
				  <p class="course-duration">
				  	<span>2 hours</span> to complete
				  </p>
				</li>
				<li>
				  <p><span>14</span> learners</p>
				</li>
				<li>
				  <p><span>20</span> likes</p>
				</li>
		      </ul>
		    </div>
		  </td>
		</tr>
      </table>

      <table class="course-specifics">
				<tr id={{row_id}} class="questions-collapsed">
				  <td class="course-questions">
				    {{#each question_item}}
			 	    {{#each link_questions}}
				    {{> question_list}}
				    {{/each}}
				    {{/each}}
				  </td>

				  <td class="course-resources">

				    <ul class="resources-list">
				      <li>
						<h4 class="resources-header"><strong>Resources</strong></h4>
				      </li>
				    </ul>

				    <ul class="scrollable-list">

				      {{#each question_item}}
				      {{> resource_item}}
				      {{/each}}

				    </ul>
				  </td>

				</tr>
      </table>
      <div class="showhide">
	<img id={{downup_id}} class="arrow" src="/images/downbutton.png">
      </div>

    </div>
  </div>
</template>
