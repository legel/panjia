<template name="resource_item">
<li class="resource-element">

								<table>
									<tr>

								    <td width="90%" align=left; class="resource-text">
								      <p class="resource-title">{{title}}</p>
								      <a href={{url}}><em>{{domain}}</em></a>
								      <!-- <p>{{description}}</p> -->
								    </td>

								    <td width="10%" class="resource-thumbnail">
								      <div id={{id}} class= "resource-image" style="background-image:url('{{res_img}}');">
								      </div>
								    </td>

									</tr>
								</table>
				      </li>	
				      
</template>
